<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description"
    content="Личный кабинет интернет-магазина обоев для стен, лепнины, красок и тканей piterra.ru">
  <meta name="format-detection" content="telephone=no">
  <title>Личный кабинет</title>
  <link rel="preload" href="fonts/OpenSans.woff2" as="font">
  <link rel="preload" href="fonts/PTSerif.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main>
    <div class="pc-appoitment">
      <div class="common-heading-sm">
        <a class="common-heading-sm__link" href="product-card-page.html" title="Вернуться назад"><img
            src="img/icons/icon-arrow-left.svg" alt="Назад"></a>
        <h1 class="pc-mobile__header">Записаться в салон</h1>
      </div>
      <div class="pc-appoitment__block">
        <p class="pc-appoitment__note">Укажите данные и удобное время. Наши менеджеры подготовят для вас подборку материалов и проведут презентацию.</p>
        <form action="#" method="POST">
          <p>
            <label for="name">Имя</label>
            <input id="name" type="text" placeholder="Ваше имя" required>
          </p>
          <p>
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="E-mail"
              required>
          </p>
          <p>
            <label for="tel">Телефон</label>
            <input id="tel" type="tel" placeholder="+ 7 ( _ _ _ ) _ _ _   _ _   _ _" required>
          </p>
          <p>
            <label for="city">Город</label>
            <input id="city" type="text" placeholder="Город" required>
          </p>
          <p>
            <label for="salon">Салон</label>
            <input id="salon" type="text" placeholder="Салон" required>
          </p>
          <button type="submit">Записаться</button>
        </form>
      </div>
    </div>
  </main>
  <div class="favourit-modal pc-appoitment__modal">
    <div class="pc-appoitment__modal-inner">
      <div class="pc-appoitment__modal-container">
        <div class="pc-appoitment__modal-tick"></div>
        <h2>Ждем Вас<br> в наших салонах</h2>
        <p>На указанный вами электронный адрес отправленно подтверждение о записи в салон</p>
        <button class="favourit-modal__button" type="button">Закрыть</button>
      </div>
    </div>
  </div>
  <script src="./vendor/jquery/jquery.min.js"></script>
  <script src="./vendor/moment/moment.min.js"></script>
  <script src="./vendor/moment/locale/ru.js"></script>
  <script src="./vendor/select2/select2.min.js"></script>
  <script src="./vendor/daterangepicker/daterangepicker.min.js"></script>
  <script src="./vendor/swiper/swiper.min.js"></script>
  <script src="./vendor/accordion/jquery-ui.js"></script>
  <script src="./vendor/focus-visible/focus-visible.min.js" defer></script>
  <script src="./vendor/imask/imask.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/accordion.min.js"></script>
  <script src="js/quantity.min.js"></script>
  <script src="js/tabs.min.js"></script>
  <script src="js/show-more.min.js"></script>
  <script src="js/additional-services.min.js"></script>
  <script src="js/datarange.min.js"></script>
  <script src="js/form-select-filters.min.js" defer></script>
  <script src="js/form-modal.min.js" defer></script>
  <script src="js/telephone-mask.min.js" defer></script>
  </body>

  </html>
