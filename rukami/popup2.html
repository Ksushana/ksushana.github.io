<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Руками</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--meta( name="format-detection" content="telephone=no")-->
  <link rel="preload" href="fonts/rkm-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
  <script>
    document.documentElement.classList.remove(`no-js`);
  </script>
</head>

<body>
  <main>
    <section class="popup">
      <div class="popup__head">
        <div class="popup__arrows"><button class="popup__arrow popup__arrow--prev" type="button" aria-label="Стрелка назад"><svg width="48" height="32" aria-hidden="true">
              <use xlink:href="img/sprite.svg#arrow-right"></use>
            </svg></button><button class="popup__arrow popup__arrow--next" type="button" aria-label="Стрелка вперед"><svg width="48" height="32" aria-hidden="true">
              <use xlink:href="img/sprite.svg#arrow-right"></use>
            </svg></button><button class="popup__btn-close" type="button" aria-label="Закрыть попап"><svg width="47" height="33" aria-hidden="true">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg></button></div>
      </div>
      <div class="popup__image-block">
        <div class="popup__image"><img src="img/main-info1@1x.jpg" srcset="img/main-info1@2x.jpg 2x" width="688" height="643" alt="Воздушно-инженерная школа"></div><button type="button" aria-label="Стрелка вправо"><svg width="82" height="56" aria-hidden="true">
            <use xlink:href="img/sprite.svg#arrow-right"></use>
          </svg></button>
      </div>
      <div class="popup__block-info">
        <div class="popup__block">
          <p class="popup__tags"><span class="popup__tag popup__tag--wow">wow</span><span class="popup__tag">Экспонент</span></p>
        </div>
      </div>
    </section>
  </main>
  <div class="loader"><svg width="152" height="32" aria-hidden="true">
      <use xlink:href="img/sprite.svg#logo-rukami"></use>
    </svg></div>
  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>

</html>
